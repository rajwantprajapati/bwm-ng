<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form #rentalForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="newRental.title"
                   type="text"
                   class="form-control"
                   name="title"
                   id="title"
                   required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input [(ngModel)]="newRental.city"
                   type="text"
                   class="form-control"
                   name="city"
                   id="city"
                   required>
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input [(ngModel)]="newRental.street"
                   type="text"
                   class="form-control"
                   name="street"
                   id="street"
                   required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select [(ngModel)]="newRental.category"
                    name="category" 
                    id="category" 
                    class="form-control"
                    required>
              <option *ngFor="let category of rentalCategories">{{category}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file"
                   name="image"
                   id="image"
                   class="form-control"
                   placeholder="Upload File..."
                   (change)="handleImageChange()">
          </div>
          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input [(ngModel)]="newRental.bedrooms"
                   type="number"
                   name="bedrooms" 
                   id="bedrooms" 
                   class="form-control"
                   required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="newRental.description"
                      name="description"
                      id="description" 
                      rows="5"
                      class="form-control"
                      required>
            </textarea>
          </div>
          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input [(ngModel)]="newRental.dailyRate"
                     type="number" 
                     name="dailyRate" 
                     id="dailyRate" 
                     class="form-control"
                     required>
            </div>
          </div>
          <div class="form-group">
            <label for="shared">Shared</label>
            <input [(ngModel)]="newRental.shared"
                   type="checkbox" 
                   name="shared" 
                   id="shared" 
                   class="form-control"
                   required>
          </div>
          <button (click)="createRental()" 
                  [disabled]="!rentalForm.form.valid"
                  type="button" 
                  class="btn btn-bwm">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{ error.detail }}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/create-rental.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
