<div class="booking">
  <h3 class="booking-price">${{price}} <span class="booking-per-night">per night</span></h3>
  <hr>
  <label>Dates</label>
  <input daterangepicker [options]="options" 
         (selected)="selectedDate($event, daterange)"
         type="text" 
         class="form-control daterangepicker-input" 
         name="dateRangeInput"/>
  <div class="form-group">
    <label for="guest">Guests</label>
    <input type="number" name="guests" id="guests" class="form-control" aria-describedby="emailHelp" placeholder="">
  </div>
  <button class="btn btn-danger btn-confirm btn-block">Reserve Place Now</button>
  <hr>
  <p class="booking-note-title">People are interested into this house</p>
  <p class="booking-note-text">
    More than 500 people checked this rental in last month.
  </p>
</div>
